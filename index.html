<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Current Input Test</title>
    <style media="screen">
      div {
        font-size: 30px;
      }
      [data-currentinput='mouse'] div {
        color: yellow;
      }
      [data-currentinput='mouse'] div:hover {
        color: green;
      }
      [data-currentinput='mouse'] div:active {
        color: red;
      }
      [data-currentinput='touch'] div {
        color: orange;
      }
      [data-currentinput='touch'] div:active {
        color: blue;
      }
      body {
        height: 50vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div>hello world</div>
    <script src="./current-input.js" charset="utf-8"></script>
  </body>
</html>
